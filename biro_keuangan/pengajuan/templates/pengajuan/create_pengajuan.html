{% extends 'base.html' %}

{% block title %}Create Pengajuan - Biro Keuangan{% endblock %}

{% block content %}
        <h1>Buat Pengajuan Baru</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        <a class="back-link" href="{% url 'home' %}">Kembali ke Daftar Pengajuan</a>
{% endblock %}
